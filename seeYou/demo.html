	<script type="text/javascript">
		//数组字面量形式
		var arr = [];
		for(var i = 0; i < 10; i++){
			arr[i] = document.createElement('div');
			arr[i].style.width = arr[i].style.height = '80px';
			arr[i].style.border = '1px solid #f00';
			document.body.appendChild(arr[i]);
		}
		var t = Math.floor(Math.random()*10);
		arr[t].style.backgroundColor = 'green';
	</script>
</html>
